<!DOCTYPE html>
<html>
<head>
    <title>Salary Predictor</title>
    <style>
        body {
            font-family: Arial;
            padding: 40px;
            background-color: #f3f3f3;
        }
        form {
            background-color: white;
            padding: 20px;
            max-width: 600px;
            margin: auto;
            border-radius: 10px;
        }
        input, select {
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
        }
        button {
            background-color: #008080;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
        }
        h2 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>Salary Predictor</h2>
    <form action="/predict" method="post">
        <label>Age</label>
        <input type="number" name="age" required>

        <label>Gender</label>
        <select name="gender">
            <option>Male</option>
            <option>Female</option>
        </select>

        <label>Education Level</label>
        <select name="education">
            <option>High School</option>
            <option>Bachelor's</option>
            <option>Master's</option>
            <option>PhD</option>
        </select>

        <label>Job Title</label>
        <select name="job_title">
            <option>Software Engineer</option>
            <option>Data Analyst</option>
            <option>Senior Manager</option>
            <option>Sales Associate</option>
            <option>Director</option>
            <option>Marketing Analyst</option>
            <option>Product Manager</option>
            <option>Sales Manager</option>
            <option>Marketing Coordinator</option>
            <option>Senior Scientist</option>
            <option>Software Developer</option>
            <option>HR Manager</option>
            <option>Financial Analyst</option>
            <option>Project Manager</option>
            <option>Customer Service Rep</option>
            <option>Operations Manager</option>
            <option>Marketing Manager</option>
            <option>Senior Engineer</option>
            <option>Data Entry Clerk</option>
            <option>Sales Director</option>
            <option>Business Analyst</option>
            <option>VP of Operations</option>
            <option>IT Support</option>
            <option>Recruiter</option>
            <option>Financial Manager</option>
        </select>

        <label>Years of Experience</label>
        <input type="number" step="0.1" name="experience" required>

        <button type="submit">Predict</button>

        {% if prediction_text %}
            <h3 style="text-align: center;">{{ prediction_text }}</h3>
        {% endif %}
    </form>
</body>
</html>
