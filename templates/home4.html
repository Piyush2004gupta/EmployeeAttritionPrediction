<!DOCTYPE html>
<html>
<head>
    <title>Employee Attrition Prediction</title>
</head>
<body>
    <h2>Enter Employee Details</h2>
    <form method="POST" action="/predict">

        <label>Age:</label>
        <input type="number" name="age" required><br><br>

        <label>Gender:</label>
        <select name="gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select><br><br>

        <label>Years at Company:</label>
        <input type="number" name="years_at_company" required><br><br>

        <label>Job Role:</label>
        <select name="job_role">
            <option value="Education">Education</option>
            <option value="Healthcare">Healthcare</option>
            <option value="Technology">Technology</option>
            <option value="Media">Media</option>
        </select><br><br>

        <label>Monthly Income:</label>
        <input type="number" name="monthly_income" required><br><br>

        <label>Work-Life Balance:</label>
        <select name="work_life_balance">
            <option value="Poor">Poor</option>
            <option value="Fair">Fair</option>
            <option value="Good">Good</option>
            <option value="Excellent">Excellent</option>
        </select><br><br>

        <label>Job Satisfaction:</label>
        <select name="job_satisfaction">
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
            <option value="Very High">Very High</option>
        </select><br><br>

        <label>Performance Rating:</label>
        <select name="performance_rating">
            <option value="Low">Low</option>
            <option value="Average">Average</option>
            <option value="High">High</option>
        </select><br><br>

        <label>Number of Promotions:</label>
        <input type="number" name="number_of_promotions" required><br><br>

        <label>Overtime:</label>
        <select name="overtime">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select><br><br>

        <label>Distance from Home (km):</label>
        <input type="number" name="distance_from_home" required><br><br>

        <label>Education Level (1-5):</label>
        <input type="number" name="education_level" min="1" max="5" required><br><br>

        <label>Marital Status:</label>
        <select name="marital_status">
            <option value="Single">Single</option>
            <option value="Married">Married</option>
            <option value="Divorced">Divorced</option>
        </select><br><br>

        <label>Number of Dependents:</label>
        <input type="number" name="number_of_dependents" required><br><br>

        <label>Job Level:</label>
        <select name="job_level">
            <option value="Entry">Entry</option>
            <option value="Mid">Mid</option>
            <option value="Senior">Senior</option>
        </select><br><br>

        <label>Company Size:</label>
        <select name="company_size">
            <option value="Small">Small</option>
            <option value="Medium">Medium</option>
            <option value="Large">Large</option>
        </select><br><br>

        <label>Company Tenure (years):</label>
        <input type="number" name="company_tenure" required><br><br>

        <label>Remote Work:</label>
        <select name="remote_work">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select><br><br>

        <label>Leadership Opportunities:</label>
        <select name="leadership_opportunities">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select><br><br>

        <label>Innovation Opportunities:</label>
        <select name="innovation_opportunities">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select><br><br>

        <label>Company Reputation:</label>
        <select name="company_reputation">
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
        </select><br><br>

        <label>Employee Recognition:</label>
        <select name="employee_recognition">
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
            <option value="Average">Average</option>
        </select><br><br>

        <label>Workplace Flexibility:</label>
        <select name="workplace_flexibility">
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
        </select><br><br>

        <input type="submit" value="Predict">

    </form>

    {% if prediction %}
        <h3>Prediction: {{ prediction }}</h3>
    {% endif %}
</body>
</html>
