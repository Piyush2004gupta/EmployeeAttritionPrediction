<!DOCTYPE html>
<html>
<head>
    <title>Mall Customer Segmentation</title>
</head>
<body style="font-family: Arial; text-align: center; margin-top: 50px;">
    <h1>ðŸ§  Mall Customer Segmentation</h1>
    <form method="POST" action="/predict">
        <label>Age:</label>
        <input type="number" name="age" required><br><br>

        <label>Annual Income (k$):</label>
        <input type="number" name="income" required><br><br>

        <label>Spending Score (1-100):</label>
        <input type="number" name="score" required><br><br>

        <button type="submit">Predict</button>
    </form>

    {% if kmeans_cluster is not none %}
        <h2>Results:</h2>
        <p><strong>KMeans Cluster:</strong> {{ kmeans_cluster }}</p>
        <p><strong>DBSCAN Cluster:</strong> {{ dbscan_cluster }}</p>
        <p><strong>Anomaly Detection:</strong> {{ anomaly_result }}</p>
    {% endif %}
</body>
</html>
